<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Part</title>
</head>
<body>
<div class="container">
    <h3>Available parts</h3>
    <a th:href="@{/part/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add part
    </a>
    <hr>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>IDPart</th>
            <th>PartName</th>
            <th>IDMat</th>
            <th>Mass</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempPart : ${parts}">
            <td th:text="${tempPart.idPart}"/>
            <td th:text="${tempPart.partName}"/>
            <td th:text="${tempPart.idMat}"/>
            <td th:text="${tempPart.mass}"/>
            <td>
                <a th:href="@{/part/updateForm(partId =${tempPart.getId()})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>
                <a th:href="@{/part/delete(partId =${tempPart.getId()})}"
                   class="btn btn-danger btn-sm"
                   onclick="if(!(confirm('Are you sure you want to delete this part?'))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <form action='#' th:action="@{/view/detail}"
          th:object="${id}" method="get">
        <select class="form-control mb-2 col-2" th:field="*{id}">
            <option th:each="part : ${parts}"
                    th:value="${part.getIdPart()}"
                    th:text="${part.getIdPart()}"/>
        </select>
        <button type="submit">Show</button>
    </form>
</div>
<hr>
</body>
</html>
