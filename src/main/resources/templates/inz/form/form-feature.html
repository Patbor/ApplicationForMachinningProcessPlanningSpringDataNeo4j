<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Save Part</title>
</head>
<body>

<div class ="container">
    <h3>Feature Directory</h3>
    <hr>
    <p class="h4 mb4">Save Feature</p>
    <form action="#" th:action="@{/feature/save}"
          th:object="${feature}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <label th:text = "FtrType"></label>
        <input type="text" th:field="*{ftrtype}"
               class="form-control mb-2 col-2" placeholder="FtrType">
        <label th:text = "Diameter"></label>
        <input type="text" th:field="*{diameter}"
               class="form-control mb-2 col-2" placeholder="Diameter">
        <label th:text = "Length"></label>
        <input type="text" th:field="*{length}"
               class="form-control mb-2 col-2" placeholder="Length">
        <label th:text = "Depth"></label>
        <input type="text" th:field="*{depth}"
               class="form-control mb-2 col-2" placeholder="Depth">
        <label th:text = "Width"></label>
        <input type="text" th:field="*{width}"
               class="form-control mb-2 col-2" placeholder="Width">
        <label th:text = "Radius"></label>
        <input type="text" th:field="*{radius}"
               class="form-control mb-2 col-2" placeholder="Radius">
        <label th:text = "Angle"></label>
        <input type="text" th:field="*{angle}"
               class="form-control mb-2 col-2" placeholder="Angle">
        <label th:text = "Fit"></label>
        <input type="text" th:field="*{fit}"
               class="form-control mb-2 col-2" placeholder="Fit">
        <label th:text = "IT"></label>
        <input type="text" th:field="*{it}"
               class="form-control mb-2 col-2" placeholder="IT">
        <label th:text = "Ra"></label>
        <input type="text" th:field="*{ra}"
               class="form-control mb-2 col-2" placeholder="Ra">
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
</div>
</body>
</html>
