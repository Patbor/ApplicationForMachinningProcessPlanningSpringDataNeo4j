<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Save Part</title>
</head>
<body>

<div class ="container">
    <h3>Part Directory</h3>
    <hr>
    <p class="h4 mb4">Save Part</p>
    <form action="#" th:action="@{/part/save}"
          th:object="${part}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <label th:text="IDPart"></label>
        <input type="text" th:field="*{idPart}"
        class="form-control mb-2 col-2" placeholder="ID part">
        <label th:text="PartName"></label>
        <input type="text" th:field="*{partName}"
               class="form-control mb-2 col-2" placeholder="Part Name">
        <label th:text="IDMat"></label>
        <input type="text" th:field="*{idMat}"
               class="form-control mb-2 col-2" placeholder="ID Mat">
        <label th:text="Mass"></label>
        <input type="text" th:field="*{mass}"
               class="form-control mb-2 col-2" placeholder="Mass">
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
    <a th:href="@{/view}">Back to Part List</a>
</div>
</body>
</html>
