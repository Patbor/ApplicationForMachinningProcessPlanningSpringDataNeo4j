<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Save Treatment</title>
</head>
<body>

<div class ="container">
    <h3>Treatment Directory</h3>
    <hr>
    <p class="h4 mb4">Save Treatment</p>
    <form action="#" th:action="@{/treatment/save}"
          th:object="${treatment}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <label th:text="PathNo"></label>
        <input type="text" th:field="*{pathNo}"
               class="form-control mb-2 col-2" placeholder="PathNo">
        <label th:text="IDADTR"></label>
        <select name="typeDT" class="form-control mb-2 col-2" placeholder="IDADTR" >
            <option th:each="adtr : ${adtrs}"
                    th:value="${adtr.getIdadtr()}"
                    th:text="${adtr.getIdadtr()} + ': ' + ${adtr.getAdtrDes()}">
            </option>
        </select>
        <label th:text="Description"></label>
        <input type="text" th:field="*{description}"
               class="form-control mb-2 col-2" placeholder="Description">
        <label th:text="Tool"></label>
        <select name="toolID" class="form-control mb-2 col-2" placeholder="Tool" >
            <option th:each="tool : ${tools}"
                    th:value="${tool.getIdct()}"
                    th:text="${tool.getIdct()} + ': ' + ${tool.getDescription()}">
            </option>
        </select>
        <label th:text="IDFTR"></label>
        <select name="idpft" class="form-control mb-2 col-2" placeholder="IDFTR" >
            <option th:each="feature : ${features}"
                    th:text="${feature.getIdftr()}"/>
        </select>
        <label th:text="Dp"></label>
        <input type="text" th:field="*{dp}"
               class="form-control mb-2 col-2" placeholder="Dp">
        <label th:text="Dk"></label>
        <input type="text" th:field="*{dk}"
               class="form-control mb-2 col-2" placeholder="Dk">
        <label th:text="l"></label>
        <input type="text" th:field="*{l}"
               class="form-control mb-2 col-2" placeholder="l">
        <label th:text="ap"></label>
        <input type="text" th:field="*{ap}"
               class="form-control mb-2 col-2" placeholder="ap">
        <label th:text="F"></label>
        <input type="text" th:field="*{f}"
               class="form-control mb-2 col-2" placeholder="F">
        <label th:text="Vc"></label>
        <input type="text" th:field="*{vc}"
               class="form-control mb-2 col-2" placeholder="Vc">
        <label th:text="n"></label>
        <input type="text" th:field="*{n}"
               class="form-control mb-2 col-2" placeholder="n">
        <label th:text="tg"></label>
        <input type="text" th:field="*{tg}"
               class="form-control mb-2 col-2" placeholder="tg">
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
</div>
</body>
</html>
