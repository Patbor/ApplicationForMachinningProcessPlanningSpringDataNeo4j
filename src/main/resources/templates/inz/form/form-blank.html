<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Save Blank</title>
</head>
<body>

<div class ="container">
    <h3>Blank Directory</h3>
    <hr>
    <p class="h4 mb4">Save Blank</p>
    <form action="#" th:action="@{/blank/save}"
          th:object="${blank}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <label th:text = "IDBL"></label>
        <input type="text" th:field="*{idbl}"
               class="form-control mb-2 col-2" placeholder="IDBL">
        <label th:text = "Material"></label>
        <input type="text" th:field="*{material}"
               class="form-control mb-2 col-2" placeholder="Material">
        <label th:text = "Dmax"></label>
        <input type="text" th:field="*{dmax}"
               class="form-control mb-2 col-2" placeholder="Dmax">
        <label th:text = "Dpf"></label>
        <input type="text" th:field="*{dpf}"
               class="form-control mb-2 col-2" placeholder="Dpf">
        <label th:text = "tdpf"></label>
        <input type="text" th:field="*{tdpf}"
               class="form-control mb-2 col-2" placeholder="tdpf">
        <label th:text = "Itpf"></label>
        <input type="text" th:field="*{itpf}"
               class="form-control mb-2 col-2" placeholder="Itpf">
        <label th:text = "Rapf"></label>
        <input type="text" th:field="*{rapf}"
               class="form-control mb-2 col-2" placeholder="Rapf">
        <label th:text = "Lpf"></label>
        <input type="text" th:field="*{lpf}"
               class="form-control mb-2 col-2" placeholder="Lpf">
        <label th:text = "TLPf"></label>
        <input type="text" th:field="*{tlpf}"
               class="form-control mb-2 col-2" placeholder="TLPf">
        <label th:text = "Np"></label>
        <input type="text" th:field="*{np}"
               class="form-control mb-2 col-2" placeholder="Np">
        <label th:text = "Weight"></label>
        <input type="text" th:field="*{weight}"
               class="form-control mb-2 col-2" placeholder="Weight">
        <label th:text = "Price"></label>
        <input type="text" th:field="*{price}"
               class="form-control mb-2 col-2" placeholder="Price">
        
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
</div>
</body>
</html>
