<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Save Eq</title>
</head>
<body>

<div class ="container">
    <h3>Equipment Directory</h3>
    <hr>
    <p class="h4 mb4">Choose equ</p>
    <form action="#" th:action="@{/equipment/get}"
          th:object="${equ}" method="post">
        <select name="ideq" class="form-control mb-2 col-2" placeholder="IDEQ" >
            <option th:each="equ : ${eqs}"
                    th:value="${equ.getIdeq()}"
                    th:text="${equ.getIdeq} + ': ' + ${equ.getDescription()}">
            </option>
        </select>
            <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
</div>
</body>
</html>
